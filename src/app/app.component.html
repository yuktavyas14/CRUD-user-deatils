<div class="container">
  <h2 style="text-align: center; margin-top:1rem;"><div class="d-inline p-2 bg-dark text-white">User Details</div></h2>
<br />

  <a href="#adduser" class="btn btn-sm btn-success m-1" (click)="createUser(0)">Add User</a>
  <div class="table-responsive">
    <table class="table table-striped table-hover table-sm">
      <thead>
        <tr class="bg-primary text-white">
          <th scope="col" class="text-center">id</th>
          <th scope="col">FirstName</th>
          <th scope="col">LastName</th>
          <th scope="col">UserName</th>
          <th scope="col" class="text-end">Age</th>
          <th scope="col" class="text-end">Salary</th>
          <th scope="col" class="text-end">Credit Card</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of details">
          <th class="text-center">{{ d.id }}</th>
          <td>{{ d.firstName }}</td>
          <td>{{ d.lastName }}</td>
          <td>{{ d.userName }}</td>
          <td class="text-end">{{ d.age }}</td>
          <td class="text-end">{{ d.salary }}</td>
          <td class="text-end">{{ d.creditCard | creditCard:4 }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-danger btn-block m-1" (click)="deleteUser(d)">Delete</button>
            <a href="#adduser" class="btn btn-sm btn-block btn-info" (click)="editdata(d)">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br />


<!-- Add User -->

<section *ngIf="user" id="adduser" class="card container">
  <div class="card-body">
    <h5 class="card-title"><div class="d-inline p-2 bg-dark text-white">{{ formTitle }}</div></h5>
    <br />
    <!-- {{data | json}} -->
    <form novalidate class="mt-3">
      <div class="form-row">
        <div class="row">
          <div class="col-md-6">
            <label for="validationCustomUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                [(ngModel)]="data.userName" aria-describedby="inputGroupPrepend" required />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom01">Password</label>
            <input type="password" class="form-control" name="password" id="validationCustom01" placeholder="Password"
              [(ngModel)]="data.password" value="Mark" required />
            <div class="valid-feedback">Looks good!</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" name="firstname" id="validationCustom01" placeholder="First name"
              [(ngModel)]="data.firstName" value="Mark" required />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" name="lastname" id="validationCustom02" placeholder="Last name"
              [(ngModel)]="data.lastName" value="Otto" required />
            <div class="valid-feedback">Looks good!</div>
          </div>
        </div>
        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Age</label>
        <select class="form-control custom-select custom-select-lg mb-3" name="age" [(ngModel)]="data.age">
          <option selected>Select Age</option>
          <option value="1">Below 18</option>
          <option value="2">18-45</option>
          <option value="3">45+</option>
        </select>
        <br />
        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Salary</label>
        <select class="form-control custom-select custom-select-lg mb-3" name="salary" [(ngModel)]="data.salary">
          <option selected>Select Salary></option>
          <option value="1">30000-40000</option>
          <option value="2">40000-50000</option>
          <option value="3">50000-60000</option>
        </select>
        <label for="Credit Card">Credit Card</label>
        <input type="text" maxlength="16" autocomplete="off" class="form-control" id="number" name="creditcard" required
          [(ngModel)]="data.creditCard" />
      </div>
      <br />
        <button class="btn btn-sm btn-success btn-block" (click)="submitdata()">{{ btnName }}</button>&nbsp;
        <button class="btn btn-sm btn-danger btn-block" (click)="close()">Cancel</button>
        
    </form>
  </div>
</section>
<br /><br />
